version: '3'

services:

  webserver:
    image: nginx
    container_name: webserver
    restart: unless-stopped
    tty: true
    depends_on: [app, web]
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf
    ports: ['5000:5000']

  web:
    tty: true
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - './web:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports: ['3000:3000']
    environment:
      - NODE_ENV=development
      - REACT_APP_SERVICE_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on: ["app"]

  app:
    tty: true
    environment: &app-environment
      DATABASE_URL: postgres://admin:admin@db/tcomments
      TELEGRAM_TOKEN: 1234815723:AAHAkpRGROOYOjzZXONvgK990mROjISOkbM
      TELEGRAM_BOT_USERNAME: "@dev_tcomments_bot"
      DOMAIN: 69e96a83cd09.ngrok.io
      SERVER_NAME: 'http//localhost:5000'
      SESSION_COOKIE_DOMAIN: 127.0.0.1
      SECRET_KEY: 9qD7OKjYzZ0d8EsjBIKQ4RR57A1GHZODT
      FLASK_APP: app:app
      FLASK_DEBUG: "1"
      FLASK_ENV: development

    build: .
    image: tcomments-web
    ports: ["4000:5000"]
    volumes: ['.:/work']
    depends_on: [db]
    entrypoint: flask
    command: run --host 0.0.0.0

  db:
    image: postgres
    ports: ["5432:5432"]
    volumes:
      - ./.database:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tcomments
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
